<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const htmlCode = `
            <header id="demo">
                <b> <font style="Brush Script"> Frangrance Hall</font> </b>
          </header>
          <div class="cart-container">
            <div class="cart-items">
              <div class="cart-item">
                <img src="1.jfif" alt="Item Image">
                <div class="item-details">
                  <center> <h2> BELLE  OLETTE </h2> </center>
                  <p>Price: $200.00</p>
                  <input type="number" value="1">
                 <br> <button class="remove-btn">Remove</button>
                </div>
              </div>
              <div class="cart-item">
                <img src="2.jfif" alt="Item Image">
                <div class="item-details">
                  <h2> DREAMZ </h2>
                  <p>Price: $550.00</p>
                  <input type="number" value="1">
                 <br> <button class="remove-btn">Remove</button>
                </div>
              </div>
              <div class="cart-item">
                <img src="3.jfif" alt="Item Image">
                <div class="item-details">
                  <h2> ROBERTO </h2>
                  <p>Price: $700.00</p>
                  <input type="number" value="1">
                 <br> <button class="remove-btn">Remove</button>
                </div>
              </div>
              <div class="cart-item">
                <img src="4.png" alt="Item Image">
                <div class="item-details">
                  <h2> CHARADE </h2>
                  <p>Price: $600.00</p>
                  <input type="number" value="1">
                  <br> <button class="remove-btn">Remove</button>
                </div>
              </div>
            <div class="total">
              <h3>Total: $2050.00</h3>
              <button class="checkout-btn">Checkout</button>
              <button class="confirm-btn">Confirm</button>
            </div>
          </div>
        `;
    
        const cssCode = `
        
body {
    background-color: #4A235A;
    margin: 0;
    padding: 0;
  }
  
  header {
    border: 15px solid;
    border-color:#7D3C98 ;
    background-color:  #E8DAEF;
    padding: 20px 0;
    text-align: center;
    font-size: 60px;
    color: #4A235A;
  }
  
  .cart-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .cart-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  .cart-item {
    width: calc(20% - 20px);
    padding: 20px;
    background-color: #fff;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .cart-item img {
    width: 150px;
    height: 150px;
    object-fit: contain;
    margin-right: 20px;
  }
  
  .item-details {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: flex-end;
  }
  
  .item-details h2 {
    width: 140px;
    text-align: center;
    font-size: 18px;
    margin: 0 0 10px;
  }
  
  .item-details p {
    margin: 0 0 5px;
    color: salmon;
  }
  
  input[type="number"] {
    width: 40px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  .remove-btn {
    background-color: #6495ED;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
  }
  
  .total {
    width:750px;
    text-align: right;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .checkout-btn {
    background-color: #6495ED;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    align: right;
  }
  
  .add-more-btn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #f0c14b;
    color: #ffffff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
  .confirm-btn {
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #6495ED;
    border: none;
    border-color: #6495ED;
    color: #ffffff;
  }
  .confirm-btn:hover {
    background-color: #6495ED;
  }
  .confirm-btn:active {
    background-color: #6495ED;
  }
        `;
    
        const scriptCode = `
document.addEventListener('DOMContentLoaded', function() {
  const removeButtons = document.querySelectorAll('.remove-btn');
  removeButtons.forEach(button => {
    button.addEventListener('click', () => {
      button.parentElement.parentElement.remove();
      updateTotal();
    });
  });
 
  const confirmButton = document.querySelector('.confirm-btn');
  confirmButton.addEventListener('click', () => {
    updateTotal();
  });
 
  const checkoutButton = document.querySelector('.checkout-btn');
  checkoutButton.addEventListener('click', () => {
    const cartItems = document.querySelectorAll('.cart-item');
    cartItems.forEach(item => item.remove());
    alert('your order is successfull');
  });
 
  updateTotal();
});
 
function updateTotal() {
  const prices = Array.from(document.querySelectorAll('.item-details p'))
    .map(p => parseFloat(p.textContent.replace('Price: $', '')));
  const quantities = Array.from(document.querySelectorAll('input[type="number"]'))
    .map(input => parseFloat(input.value));
  const total = prices.reduce((acc, price, index) => acc + price * quantities[index], 0);
  document.querySelector('.total h3').textContent = \Total: $\${total.toFixed(2)}\;
}
`;
    
        const head = document.head || document.getElementsByTagName('head')[0];
        const style = document.createElement('style');
        style.appendChild(document.createTextNode(cssCode));
        head.appendChild(style);
    
        document.body.innerHTML = '<div class="container">' + htmlCode + '</div>';
        const script = document.createElement('script');
        script.appendChild(document.createTextNode(scriptCode));
        document.body.appendChild(script);
    </script>
</body>
</html>
